        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">首页</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">特性</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">帮助</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">动态</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">关于</a></li>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0">
            <input type="search" class="form-control" placeholder="搜索..." aria-label="Search">

</nav>
<header class="py-3 border-bottom">
    <div class="container d-flex flex-wrap">
        <a href="#" class="d-flex align-items-center me-lg-auto text-dark text-decoration-none">
            <span class="fs-4">文乎</span>
        </a>
        <button type="button" class="btn btn-primary">获取</button>
    </div>
</header>
<div class="container-fluid bg text-center">
    <img src="/asset/logo.png" class="mx-auto d-block" alt="logo" style="width: 30%">
    <h1 class="display-1">文乎</h1>
    <br>
    <h3 class="display-6">这是更为<mark></mark>的宝典第三方客户端</h3>
    <br>
    <button type="button" class="btn btn-primary btn-lg me-3">了解更多</button>
</div>
<script>
    mark()
    function mark() {
        let mark = document.querySelector("mark");
        let strArray = ["舒适", "简洁", "轻量", "快速", "丰富", "优雅", "美观", "强大"];
        let i = 0;
        markChange(strArray[i]);
        function markChange(str) {
            let timer = setInterval(function () {
                mark.innerHTML = str.substring(0, mark.innerHTML.length + 1);
                if (mark.innerHTML.length === str.length) {
                    clearInterval(timer)
                    let timers = setInterval(function () {
                        mark.innerHTML = mark.innerHTML.substring(0, mark.innerHTML.length - 1);
                        if (mark.innerHTML.length === 0) {
                            clearInterval(timers);
                            i++;
                            if (i === strArray.length) {
                                i = 0;
                            }
                            markChange(strArray[i]);
                        }
                    }, 500);
                }
            }, 700);
        }
    }
</script>
</body>
</html>
